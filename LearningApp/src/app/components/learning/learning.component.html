<div>
    <div>
        <h2>
            CURSOS
        </h2>
        <div>
            <ul>
                <li>
                    <h3>No. {{learning.id}}</h3>
                </li>
            </ul>
        </div>
        <div>
            <h2>GRADO</h2>
            <ul>
                <li>
                    <h3>{{learning.name}}</h3>
                </li>
            </ul>
        </div>
        <div>
            <h2>ESTUDIANTES</h2>
            <div>
                <table>
                    <thead>
                        ID
                        IDENTIFICACION
                        NOMBRE
                        APELLIDO
                    </thead>
                    <tbody>
                        @for (item of learning.student; track $index) {
                            <tr>
                                <td>{{item.id}}</td>
                                <td>{{item.identification}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.surname}}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
